{% extends "static/layout.html" %}

{% block title %}List Atrib{% endblock %}

{% block body %}
    <div class="page-header">
    <h3>Tipos de Atributos</h3>
</div>

<ul class="atrib">
{% for atrib in list %}
    <li class="span3">
        <div class="well well-small atrib">
            <div class="text">
                <a href="{{ url_for('showAtrib', nombre = atrib.nombre )}}"<h5>{{ atrib.nombre }}</h5></a>
            </div> 
        </div>
    </li>
{% endfor %}
    <p><input type="button" value="Crear Atributo" onclick="document.location='addAtrib';"><p>
</ul>


{% endblock %}
